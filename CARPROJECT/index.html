<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script href="main.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>HOME</title>
</head>

<body>
    <div class="headbox" class="scrolled" width="1200px" height="28px" margin="0" padding="0">

        <nav>
            <label class="logo">
                LOGO
            </label>
            <input type="checkbox" id="nav" value="" name="">
            <label for="nav" class="manu"><i class="fa fa-bars" id="fa_bars"></i></label>
            <ul class="flex">
                <li class="">HOME</li>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
                <li>HOME</li>
            </ul>
        </nav>
    </div><br>
        <div class="slider_box">
            <div class="slider-container parallax-container">
                <div class="slide active" id="slide_1">
                    <img id="img2" src="download.jpg">
                </div>
            </div>

            <div class="slide active parallax-container">

                <img class="parallax-image" id="slide2"
                    src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Image 4" data-speed="-18">
            </div>
            <div class="slide active">
                <img id="slide3" src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 5" width="800px" height="450px"
                    data-speed="off">
            </div>
            <div class="slide active">
                <div class="background">
                    <img id="slide4" src="https://images.pexels.com/photos/3354648/pexels-photo-3354648.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 7">
                </div>
            </div>
            <div class="slide active">
                <img id="slide5" src="https://images.pexels.com/photos/919073/pexels-photo-919073.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 6" width="900px" height="650px">
            </div>

            <section class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </section>
        </div>
        <script src="main.js"></script>
</body>

</html>
